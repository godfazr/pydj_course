<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Forms and Inputs assesment</title>
</head>
<body>
<form action="thanks.html" method="get">
   <h1>Course Sign Up Page</h1> 
   <p>Please Note: First Name, Last name, Password and email are required.</p>
   <label for="first">First Name: </label>
   <input id="first" type="text" name="" placeholder="First Name" required>
   <label for="last">Last Name: </label>
   <input id="last" type="text" name="" placeholder="Last Name" required>
   <br>
   <label for="email">Email: </label>
   <input id="email" type="email" name="" placeholder="user@mail.com" required>
   <label for="pwd">Password: </label>
   <input id="pwd" type="password" value="password" required>
   <p>Are you over age of 18?</p>
   <label for="y">Yes: </label>
   <input id="y" type="radio" name="age" value="older">
   <label for="n">No: </label>
   <input id="n" type="radio" name="age" value="younger">
   <br>
   <label for="pay">Do you have a credit card or PayPal?</label>
   <br>
   <select name="payment" id="pay">
       <option value="1">Credit Card</option>
       <option value="2">PayPal</option>
   </select>
   <br>
   <input type="submit" value="SUBMIT">
</form>
</body>
</html>
